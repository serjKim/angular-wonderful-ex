<aside class="sidenav" *ngIf="sidenavCollapse.collapsed | async as cr" [class.collapsed]="cr.collapsed">
  <wex-sidenav [collapsed]="cr.collapsed" (collapse)="onCollapse($event)"></wex-sidenav>
</aside>
<main class="main-content" [ngClass]="(mainCollapseCssClass$ | async) ?? ''">
  <ng-content></ng-content>
</main>
